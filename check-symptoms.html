<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Symptoms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Symptom Checker</h2>
  <form>
    <label for="symptom">Enter Symptoms:</label><br>
    <input type="text" id="symptom" placeholder="e.g., headache, fever"><br>
    <button type="submit">Check</button>
  </form>
</body>
</html>
